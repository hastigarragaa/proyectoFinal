<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Interactivo</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Simulador de Presupuesto</h1>
    </header>
    
    <main>
        <p>Ingresa los datos del producto y calcula si se ajusta a tu presupuesto.</p>
        
        <form id="simuladorForm">
            <label for="nombre">Nombre del Producto:</label>
            <input type="text" id="nombre" required>

            <label for="precio">Precio del Producto (en pesos):</label>
            <input type="number" id="precio" required>

            <label for="descuento">Descuento (%):</label>
            <input type="number" id="descuento" required>

            <label for="presupuesto">Presupuesto disponible (en pesos):</label>
            <input type="number" id="presupuesto" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
        <div id="productosGuardados"></div>
    </main>

    <footer>
        <p>&copy; 2025 Simulador de Presupuesto. Todos los derechos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
